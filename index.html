<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harshit Bhatt</title>
  <link rel="stylesheet" href="/css/output.css" />
  <script src="https://kit.fontawesome.com/8c179b117e.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-900 bg-opacity-90 dark:bg-opacity-80 backdrop-blur-md sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-3xl font-bold tracking-wide">
        <a href="/" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Home</a>
      </h1>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center space-x-6 text-lg">
        <a href="/research/" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition font-medium">Research</a>
        <a href="/news/" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition font-medium">News</a>
        <a href="/teaching/" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition font-medium">Teaching</a>
        <a href="/explore/" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition font-medium">Explore</a>

        <!-- Theme Toggle -->
        <label for="theme-toggle" class="ml-4 relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="theme-toggle" class="sr-only" />
          <div class="w-11 h-6 bg-gray-300 rounded-full transition-all duration-300" id="toggle-background"></div>
          <span class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-md transition-transform duration-300"
            id="toggle-button"></span>
        </label>
      </nav>

      <!-- Mobile Hamburger Icon -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-700 dark:text-gray-300 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2 text-base">
      <a href="/research/" class="block text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Research</a>
      <a href="/news/" class="block text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">News</a>
      <a href="/teaching/" class="block text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Teaching</a>
      <a href="/explore/" class="block text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Explore</a>

      <!-- Theme Toggle Mobile -->
      <div class="mt-4">
        <label for="theme-toggle-mobile" class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="theme-toggle-mobile" class="sr-only" />
          <div class="w-11 h-6 bg-gray-300 rounded-full transition-all duration-300"></div>
          <span class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-md transition-transform duration-300"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
    <!-- Image and Social Links -->
    <div class="order-2 md:order-1 flex flex-col items-center">
      <img src="/images/avatar.jpg" alt="Harshit Bhatt"
        class="rounded-full w-40 h-40 object-cover shadow-xl mb-4">
      <div class="flex justify-center space-x-4">
        <a href="https://linkedin.com/in/harshit-bhatt" target="_blank"
          class="hover:text-blue-600 dark:hover:text-blue-400">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        <a href="https://scholar.google.com/citations?user=4cuMkBEAAAAJ&hl=en" target="_blank"
          class="hover:text-gray-700 dark:hover:text-gray-300">
          <i class="fas fa-graduation-cap fa-lg"></i>
        </a>
        <a href="https://orcid.org/0009-0005-0276-5212" target="_blank"
          class="hover:text-green-600 dark:hover:text-green-400">
          <i class="fab fa-orcid fa-lg"></i>
        </a>
      </div>
    </div>

    <!-- Name and Info -->
    <div class="order-1 md:order-2 space-y-4 text-center md:text-left">
      <h1 class="text-4xl font-bold">Harshit Bhatt</h1>
      <p class="text-lg">PhD Student in Applied Mathematics<br>NC State University</p>
      <p class="text-gray-600 dark:text-gray-400 flex items-center justify-center md:justify-start gap-2">
        <i class="fas fa-envelope"></i> hbhatt@ncsu.edu
      </p>
      <p class="text-gray-600 dark:text-gray-400 flex items-center justify-center md:justify-start gap-2">
        <i class="fas fa-map-marker-alt"></i> SAS Hall, Room 3149<br>Raleigh, NC 27695-8205
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 py-4 mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; <span id="year"></span> Harshit Bhatt. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Dynamic year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Optional: Sync theme toggle state between desktop and mobile
    const desktopToggle = document.getElementById('theme-toggle');
    const mobileToggle = document.getElementById('theme-toggle-mobile');

    if (desktopToggle && mobileToggle) {
      desktopToggle.addEventListener('change', () => {
        mobileToggle.checked = desktopToggle.checked;
        document.documentElement.classList.toggle('dark', desktopToggle.checked);
      });

      mobileToggle.addEventListener('change', () => {
        desktopToggle.checked = mobileToggle.checked;
        document.documentElement.classList.toggle('dark', mobileToggle.checked);
      });
    }
  </script>
</body>

</html>
